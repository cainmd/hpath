<html lang="en">
  <head>
    <meta name="author" content="Sean Wilkinson">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>HPath Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
    <noscript>This page requires JavaScript.</noscript>
   
     
      <div>
       <h1 id="title">HPath Report Generator +</h1>
      </div>
    <div class="skipline">
      <label for="case-id">Case Identifier</label>
      <input type="text" id="case-id" required size="32">
      <input type="button" id="generate-report" value="Generate Report">
    </div>
    
      <div>
          
          <input type="radio" name="templateDX" value = "Normal">Normal Marrow 
          <input type="radio" name="templateDX" value = "AML">AML/ALL 
          <input type="radio" name="templateDX" value = "AMLSP">AML/ALL Day 14
          <input type="radio" name="templateDX" value = "myelomaSP"> Myeloma
          <input type="radio" name="templateDX" value = "NHLSP">NHL - negative marrow
          <input type="radio" name="templateDX" value = "NHLSP">Reset template
      </div>

    <textarea class="popup" id="report-output"></textarea>
    <hr>
    <footer>
      <a href="./links.html">examples</a> |
      <a href="https://github.com/wilkinson/hpath">source code</a> |
      <a href="https://github.com/wilkinson/hpath/issues">contact</a> |
      <a href="javascript:void(0)" id="to-top">top</a>
    </footer>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
